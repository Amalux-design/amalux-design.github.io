    <script>
    const hamburger = document.getElementById('hamburger');
    const closeX = document.getElementById('close-x');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebar-overlay');
    const sidebarLinks = document.querySelectorAll('.sidebar-link');

    function openSidebar() {
      sidebarOverlay.classList.remove('opacity-0', 'invisible');
      sidebar.classList.add('sidebar-enter-active');
      sidebar.classList.remove('sidebar-enter');
      hamburger.classList.add('hamburger-open');
    }

    function closeSidebarMenu() {
      sidebarOverlay.classList.add('opacity-0', 'invisible');
      sidebar.classList.remove('sidebar-enter-active');
      sidebar.classList.add('sidebar-enter');
      hamburger.classList.remove('hamburger-open');
    }

    hamburger.addEventListener('click', () => {
      if (hamburger.classList.contains('hamburger-open')) {
        closeSidebarMenu();
      } else {
        openSidebar();
      }
    });

    closeX.addEventListener('click', closeSidebarMenu);
    sidebarOverlay.addEventListener('click', (e) => {
      if (e.target === sidebarOverlay) closeSidebarMenu();
    });
    sidebarLinks.forEach(link => link.addEventListener('click', closeSidebarMenu));

    </script>

    // Gallery modal functionality
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modalContent');
        const closeModal = document.getElementById('closeModal');
        const galleryItems = document.querySelectorAll('.gallery-item');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const title = item.dataset.title;
                const description = item.dataset.description;
                const img = item.querySelector('img').cloneNode(true);
                
                // Update image classes for modal display
                img.className = 'w-full h-auto object-contain rounded-lg mb-6';
                img.style.maxHeight = '70vh';

                modalContent.innerHTML = `
                    <div class="flex flex-col items-center">
                        ${img.outerHTML}
                        <div class="w-full max-w-2xl text-center">
                            <h2 class="andale-mono text-2xl sm:text-3xl font-bold mb-4">${title}</h2>
                            <p class="text-gray-700 leading-relaxed text-base sm:text-lg">${description}</p>
                        </div>
                    </div>
                `;

                modal.style.opacity = '1';
                modal.style.pointerEvents = 'auto';
                document.body.style.overflow = 'hidden';
            });
        });
        closeModal.addEventListener('click', () => {
            modal.style.opacity = '0';
            modal.style.pointerEvents = 'none';
            document.body.style.overflow = 'auto';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.opacity = '0';
                modal.style.pointerEvents = 'none';
                document.body.style.overflow = 'auto';
            }
        });


    </script>
